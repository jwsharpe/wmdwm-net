<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Strike No Reasoning Improvement Guide</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 10px;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.4;
      }

      h1 {
        text-align: center;
        margin-bottom: 15px;
        color: #333;
        border-bottom: 2px solid #c4b000;
        padding-bottom: 10px;
      }

      .section {
        background-color: white;
        margin-bottom: 5px;
        border-left: 3px solid #c4b000;
      }

      .section-header {
        background-color: #eee;
        color: #333;
        padding: 5px 10px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
        user-select: none;
      }

      .section-header:hover {
        background-color: #ddd;
      }

      .section-content {
        padding: 0 10px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s;
      }

      .subsection {
        border-left: 2px solid #7c4dff;
        margin: 5px 0;
        padding-left: 10px;
      }

      .subsection-header {
        font-weight: bold;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        user-select: none;
        color: #333;
        padding: 3px 5px;
      }

      .subsection-header:hover {
        background-color: #f0f0f0;
      }

      .subsection-content {
        padding-left: 10px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s;
      }

      .expanded > .section-content,
      .expanded > .subsection-content {
        max-height: 5000px;
        padding-bottom: 5px;
      }

      .arrow {
        margin-left: 5px;
      }

      ul {
        padding-left: 20px;
        margin: 5px 0;
      }

      li {
        margin-bottom: 3px;
      }

      .emphasis {
        font-weight: bold;
        color: #7c4dff;
      }

      a {
        color: #7c4dff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .video-container {
        margin: 10px 0;
      }

      iframe {
        max-width: 100%;
        border: 1px solid #ddd;
      }

      .drill-subsection {
        border-left: 2px solid #c4b000;
        margin: 10px 0;
        padding-left: 10px;
      }

      .drill-header {
        font-weight: bold;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        user-select: none;
        color: #333;
        padding: 5px;
        background-color: #f8f8f8;
      }

      .drill-header:hover {
        background-color: #f0f0f0;
      }

      .drill-content {
        padding-left: 10px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s;
      }

      .expanded > .drill-content {
        max-height: 2000px;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>

      // Generate HTML for guide content
      const guideContainer = document.getElementById("guide-container");

      guideContent.forEach((section, sectionIndex) => {
        const sectionElement = document.createElement("div");
        sectionElement.className = "section";
        sectionElement.id = `section-${sectionIndex}`;

        const sectionHeader = document.createElement("div");
        sectionHeader.className = "section-header";
        sectionHeader.innerHTML = `${section.title} <span class="arrow">+</span>`;
        sectionHeader.onclick = () => toggleSection(sectionElement);

        const sectionContent = document.createElement("div");
        sectionContent.className = "section-content";
        sectionContent.innerHTML = section.content;

        // Add subsections
        if (section.subsections.length > 0) {
          section.subsections.forEach((subsection, subsectionIndex) => {
            const subsectionElement = document.createElement("div");
            subsectionElement.className = "subsection";
            subsectionElement.id = `subsection-${sectionIndex}-${subsectionIndex}`;

            const subsectionHeader = document.createElement("div");
            subsectionHeader.className = "subsection-header";
            subsectionHeader.innerHTML = `${subsection.title} <span class="arrow">+</span>`;
            subsectionHeader.onclick = () =>
              toggleSubsection(subsectionElement);

            const subsectionContent = document.createElement("div");
            subsectionContent.className = "subsection-content";
            subsectionContent.innerHTML = subsection.content;

            // Special handling for practice drills
            if (
              subsection.title === "Practice Drills - Priority Order" &&
              subsection.drills
            ) {
              const drillContainer = document.querySelector(".drill-container");

              if (subsection.drills && subsection.drills.length > 0) {
                subsection.drills.forEach((drill, drillIndex) => {
                  const drillElement = document.createElement("div");
                  drillElement.className = "drill-subsection";
                  drillElement.id = `drill-${sectionIndex}-${subsectionIndex}-${drillIndex}`;

                  const drillHeader = document.createElement("div");
                  drillHeader.className = "drill-header";
                  drillHeader.innerHTML = `${drill.title} <span class="arrow">+</span>`;
                  drillHeader.onclick = () => toggleSection(drillElement);

                  const drillContent = document.createElement("div");
                  drillContent.className = "drill-content";
                  drillContent.innerHTML = drill.content;

                  drillElement.appendChild(drillHeader);
                  drillElement.appendChild(drillContent);
                  subsectionContent.appendChild(drillElement);
                });
              }
            }

            subsectionElement.appendChild(subsectionHeader);
            subsectionElement.appendChild(subsectionContent);
            sectionContent.appendChild(subsectionElement);
          });
        }

        sectionElement.appendChild(sectionHeader);
        sectionElement.appendChild(sectionContent);
        guideContainer.appendChild(sectionElement);
      });

      // Toggle functions
      function toggleSection(element) {
        element.classList.toggle("expanded");

        // Update the arrow
        const arrow = element.querySelector(".section-header .arrow");
        if (element.classList.contains("expanded")) {
          arrow.textContent = "-";
        } else {
          arrow.textContent = "+";
        }
      }

      function toggleSubsection(element) {
        element.classList.toggle("expanded");

        // Update the arrow
        const arrow = element.querySelector(".subsection-header .arrow");
        if (element.classList.contains("expanded")) {
          arrow.textContent = "-";
        } else {
          arrow.textContent = "+";
        }

        // Make sure parent section is expanded too
        let parentSection = element.closest(".section");
        if (!parentSection.classList.contains("expanded")) {
          toggleSection(parentSection);
        }
      }

      function toggleDrill(element) {
        element.classList.toggle("expanded");

        // Update the arrow
        const arrow = element.querySelector(".drill-header .arrow");
        if (element.classList.contains("expanded")) {
          arrow.textContent = "-";
        } else {
          arrow.textContent = "+";
        }

        // Make sure parent subsection is expanded too
        let parentSubsection = element.closest(".subsection");
        if (!parentSubsection.classList.contains("expanded")) {
          toggleSubsection(parentSubsection);
        }
      }
    </script>
  </body>
</html>
